<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #218838;
    }
    .error-message {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success-message {
      color: green;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>User Signup</h2>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // TODO: Replace the following with your app's Firebase project configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBN5DRMCwBh7XU_otN1l8kVLbWvLi9kgh4",
  authDomain: "shopping-mall-5d807.firebaseapp.com",
  databaseURL: "https://shopping-mall-5d807-default-rtdb.firebaseio.com",
  projectId: "shopping-mall-5d807",
  storageBucket: "shopping-mall-5d807.firebasestorage.app",
  messagingSenderId: "19367719657",
  appId: "1:19367719657:web:9194c0ebb4d18e4ccbf678",
  measurementId: "G-MNVK1HBNCV"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    signupBtn.addEventListener('click', () => {
      errorMessage.textContent = '';
      successMessage.textContent = '';
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          successMessage.textContent = 'Signup successful! You can now log in.';
          emailInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
