<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    #logoutBtn {
      background-color: #dc3545;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #c82333;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="mensWearBtn">Mens Wear</button>
      <button id="womensWearBtn">Womens Wear</button>
      <button id="kidsBoysBtn">Kids Wear (Boys)</button>
      <button id="kidsGirlsBtn">Kids Wear (Girls)</button>
    </nav>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <h1>Welcome to ZUDIO</h1>
    <p>Select a category from the header above.</p>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBN5DRMCwBh7XU_otN1l8kVLbWvLi9kgh4",
  authDomain: "shopping-mall-5d807.firebaseapp.com",
  databaseURL: "https://shopping-mall-5d807-default-rtdb.firebaseio.com",
  projectId: "shopping-mall-5d807",
  storageBucket: "shopping-mall-5d807.firebasestorage.app",
  messagingSenderId: "19367719657",
  appId: "1:19367719657:web:9194c0ebb4d18e4ccbf678",
  measurementId: "G-MNVK1HBNCV"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Button click handlers
    document.getElementById('mensWearBtn').addEventListener('click', () => {
      window.location.href = 'mens_wear.html';
    });
    document.getElementById('womensWearBtn').addEventListener('click', () => {
      alert('Womens Wear page is not yet implemented.');
    });
    document.getElementById('kidsBoysBtn').addEventListener('click', () => {
      alert('Kids Wear (Boys) page is not yet implemented.');
    });
    document.getElementById('kidsGirlsBtn').addEventListener('click', () => {
      alert('Kids Wear (Girls) page is not yet implemented.');
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
